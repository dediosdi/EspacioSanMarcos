<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function enviarFormulario(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const personas = document.getElementById('personas').value;
            const lugar = document.querySelector('input[name="lugar"]:checked').value;
            const mensaje = `Hola, mi nombre es ${nombre}. Quiero realizar una reserva para ${personas} personas el ${fecha} a las ${hora}. Mi número de contacto es ${telefono}. Quiero reservar en ${lugar}.`;

            const whatsappURL = `https://wa.me/2317471695?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="images/logo.jpeg" alt="Logo" class="logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="reservations.html">Reservas</a></li>
                    <li><a href="index.html#about">Conócenos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="homeReservations">
        <h2>Reservar</h2>
        <form id="reserva-form" onsubmit="enviarFormulario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required><br>

            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required><br>

            <label for="hora">Hora de Reserva:</label>
            <input type="time" id="hora" name="hora" required><br>

            <label for="personas">Cantidad de personas:</label>
            <input type="number" id="personas" name="personas" placeholder="Número de personas" required><br>

            <label>¿Dónde prefieres sentarte?</label><br>
            <input type="radio" id="adentro" name="lugar" value="adentro" required>
            <label for="adentro">Adentro</label><br>
            <input type="radio" id="afuera" name="lugar" value="afuera" required>
            <label for="afuera">Afuera</label><br>

            <button type="submit">Reservar</button>
        </form>
    </section>

    <section id="minimalist-text">
        <blockquote>
            "La belleza radica en la simplicidad."
        </blockquote>
    </section>

    <footer id="main-footer">
        <img src="icons/patrocinador1.png" class="footer-logo" alt="Logo 1">
        <img src="icons/patrocinador2.png" class="footer-logo" alt="Logo 2">
        <img src="icons/patrocinador3.png" class="footer-logo" alt="Logo 3">
    </footer>
</body>
</html>
